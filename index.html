<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script type="module" src="./scripts/script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <header>
        <h1>Repartition of affixes per level</h1>
    </header>
    <div class="container">
        <h2>Filters</h2>
        <div class="filter-container">
            <div class="area">
                <h3>Area level :</h3>
                <input type="text" placeholder="" id="level">
            </div>
            <div class="affix">
                <h3>Which type of affix ?</h3>
                <div class="prefix">
                    <input type="checkbox" id="prefix-checkbox" name="prefix-checkbox" checked>
                    <label for="prefix-checkbox">Prefix</label>
                </div>
                <div class="suffix">
                    <input type="checkbox" id="suffix-checkbox" name="suffix-checkbox" checked>
                    <label for="suffix-checkbox">Suffix</label>
                </div>
            </div>
            <div class="itemType">
                <h3>Found on idols or equipment ?</h3>
                <div class="idols">
                    <input type="checkbox" id="idols-checkbox" name="idols-checkbox" checked>
                    <label for="idols-checkbox">Idols</label>
                </div>
                <div class="equipment">
                    <input type="checkbox" id="equipment-checkbox" name="equipment-checkbox" checked>
                    <label for="equipment-checkbox">Equipment</label>
                </div>
            </div>
            <div class="preset">
                <h3>Select a campaign preset :</h3>
                <div class="ruined">
                    <input type="radio" class="ruined-radio" name="presets">
                    <label for="ruined-radio">Ruined Era (lvl 19)</label>
                </div>
                <div class="zerrick">
                    <input type="radio" class="zerrick-radio" name="presets">
                    <label for="zerrick-radio">Zerrick (lvl 23)</label>
                </div>
                <div class="frosroot">
                    <input type="radio" class="frostroot-radio" name="presets">
                    <label for="frostroot-radio">Frostroot Warden (lvl 34)</label>
                </div>
                <div class="majasa">
                    <input type="radio" class="majasa-radio" name="presets">
                    <label for="majasa-radio">Majasa (lvl 40)</label>
                </div>
                <div class="lvl100">
                    <input type="radio" class="lvl100-radio" name="presets" checked>
                    <label for="lvl100-radio">Lvl 100</label>
                </div>
            </div>
        </div>
        <div class="results">
            <div id="results-noweight">
                <h2>Repartition without weighting</h2>
                <div id="piechart1" style="width: 100%; height: 500px;"></div>
            </div>
            <div id="results-weight">
                <h2>Repartition with weighting</h2>
                <div id="piechart2" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by Terek</p>
    </footer>
</body>

</html>
